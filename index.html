<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat with Screen Sharing and Whiteboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
</head>
<body>
    <h1>Video Chat with Screen Sharing and Whiteboard</h1>
    <div id="video-container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <div>
        <button id="getPeerIdButton">Get Your Peer ID</button>
        <div id="your-id"></div>
    </div>
    <div>
        <label for="peer-id-input">Enter the ID of the other peer:</label>
        <input type="text" id="peer-id-input">
        <button id="connectButton">Connect</button>
    </div>
    <button id="screenShareButton">Share Screen</button>
    <canvas id="whiteboard"></canvas>
    <script src="script.js"></script>
</body>
</html>
